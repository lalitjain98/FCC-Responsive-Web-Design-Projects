<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- 
<div class="">
</div>
-->
<div class="container-fluid" id="main">
	
	<div class="row header">
		<div class="col-10 col-sm-10 mx-auto">
			<header class="align-items-center">
				<h1 id="title" class="text-center">
					Survey Form
				</h1>
			</header>
		</div>
	</div>
	
	<div>
		<div class="row">
			<div id="content" class="col-10 col-sm-10 mx-auto">
				<div class="row">
					<div class="col-10 col-sm-10 mx-auto">
						<p id="description" class="text-center">
							Let us know how we can improve freeCodeCamp
						</p>
					</div>
				</div>
				<div class="row">
					<div id="form-div" class="col-10 col-sm-10 mx-auto">
						<form id="survey-form">
							<!--Name Input Row-->
							<div class="form-row form-group">
								<div class="col-12 col-sm-5 pr-2">
									<label id="name-label" for="name" class="label-sm-right">
										* Name:
									</label>
								</div>
								<div class="col-12 col-sm-7">
									<input id="name" name="name" type="text" class="form-control" placeholder="Enter your Name" required>
								</div>
							</div>
							<!--Email Input Row-->
							<div class="form-row form-group">
								<div class="col-12 col-sm-5 pr-2">
									<label id="email-label" for="email" class="label-sm-right">
										* Email:
									</label>
								</div>
								<div class="col-12 col-sm-7">
									<input id="email" name="email" type="email" placeholder="Enter your Email" class="form-control" required>
								</div>
							</div>
							<!--Age Input Row-->
							<div class="form-row form-group">
								<div class="col-12 col-sm-5 pr-2">
									<label id="number-label" for="age" class="label-sm-right">
										* Age:
									</label>
								</div>
								<div class="col-12 col-sm-7">
									<input id="number" name="age" type="number" placeholder="Age" class="form-control" min="0" max="100" required>
								</div>
							</div>
							<!--Dropdown Input Row-->
							<div class="form-row form-group">
								<div class="col-12 col-sm-5 pr-2">
									<label id="role-label" for="role" class="label-sm-right">
										Which option best describes your current role?
									</label>
								</div>
								<div class="col-12 col-sm-7">
									<select id="role" name="role" class="form-control" required>
										<option value="" disabled>Select an option</option>
										<option value="student" selected>Student</option>
										<option value="full-time-job">Full Time Job</option>
										<option value="ful-time-learner">Full Time Learner</option>
										<option value="prefer-not-to-say">Prefer not to say</option>
										<option value="other">Others</option>
									</select>
								</div>
							</div>
							<!--Radio Group Input Row-->
							<div class="form-row form-group">
								<div class="col-12 col-sm-5 pr-2">
									<label id="recommend-friend-label" for="recommend-friend" class="label-sm-right">
										 * How likely is that you would recommend freeCodeCamp to a friend?
									</label>
								</div>
								<div class="col-12 col-sm-7">
									<div class="form-check">
										<input id="definitely" type="radio" name="recommend-friend" class="form-check-input" value="definitely" required> 
										<label class="form-check-label" for="recommend-friend">
											Definitely
										</label>
									</div>
									<div class="form-check">
										<input id="maybe" type="radio" name="recommend-friend" class="form-check-input" value="maybe" required>
										<label class="form-check-label" for="recommend-friend">
											Maybe
										</label>
									</div>
									<div class="form-check">
										<input id="not-sure" type="radio" name="recommend-friend" class="form-check-input" value="not-sure" required>
										<label class="form-check-label" for="recommend-friend">
											Not Sure
										</label>
									</div>
								</div>
							</div>
							<!--Dropdown Input Row-->
							<div class="form-row form-group">
								<div class="col-12 col-sm-5 pr-2">
									<label id="fav-label" for="fav" class="label-sm-right">
										What do you like most in FCC:
									</label>
								</div>
								<div id="dropdown" class="col-12 col-sm-7">
									<select id="fav" name="fav" class="form-control" required>
										<option value="" selected disabled>Select an option</option>
										<option value="challenges">Challenge</option>
										<option value="projects">Projects</option>
										<option value="community">community</option>
										<option value="open-source">Open Source</option>
									</select>
								</div>
							</div>
							<!--Checkbox group Input Row-->
							<div class="form-row form-group">
								<div class="col-12 col-sm-5 pr-2">
									<label id="improvements-label" for="improvements" class="label-sm-right">
										 Things that should be improved in the future
(Check all that apply):
									</label>
								</div>
								<div class="col-12 col-sm-7">
									<div class="form-check">
										<input id="front-end-projects" type="checkbox" name="improvements" class="form-check-input" value="front-end-projects">
										<label class="form-check-label" for="improvements">
											Front End Projects
										</label>
									</div>
									
									<div class="form-check">
										<input id="back-end-projects" type="checkbox" name="improvements" class="form-check-input" value="back-end-projects">
										<label class="form-check-label" for="improvements">
											Back End Projects
										</label>
									</div>
									<div class="form-check">
										<input id="data-visualization" type="checkbox" name="improvements" class="form-check-input" value="data-visualization">
										<label class="form-check-label" for="improvements">
											Data Visualization
										</label>
									</div>
									<div class="form-check">
										<input id="data-visualization" type="checkbox" name="improvements" class="form-check-input" value="data-visualization">
										<label class="form-check-label" for="improvements">
											Challenges
										</label>
									</div>
									<div class="form-check">
										<input id="data-visualization" type="checkbox" name="improvements" class="form-check-input" value="data-visualization">
										<label class="form-check-label" for="improvements">
											Open Source Community
										</label>
									</div>
									<div class="form-check">
										<input id="gitter-help-rooms" type="checkbox" name="improvements" class="form-check-input" value="gitter-help-rooms">
										<label class="form-check-label" for="improvements">
											Gitter Help Rooms
										</label>
									</div>
									<div class="form-check">
										<input id="videos" type="checkbox" name="improvements" class="form-check-input" value="videos">
										<label class="form-check-label" for="improvements">
											Videos
										</label>
									</div>
									
									<div class="form-check">
										<input id="city-meetups" type="checkbox" name="improvements" class="form-check-input" value="city-meetups">
										<label class="form-check-label" for="improvements">
											City Meetups
										</label>
									</div>
									<div class="form-check">
										<input id="wiki" type="checkbox" name="improvements" class="form-check-input" value="wiki">
										<label class="form-check-label" for="improvements">
											Wiki
										</label>
									</div>
									<div class="form-check">
										<input id="forum" type="checkbox" name="improvements" class="form-check-input" value="forum">
										<label class="form-check-label" for="improvements">
											Forum
										</label>
									</div>
									<div class="form-check">
										<input id="additional-courses" type="checkbox" name="improvements" class="form-check-input" value="additional-courses">
										<label class="form-check-label" for="improvements">
											Additional Courses
										</label>
									</div>
								</div>
							</div>
							<!--Textarea Input Row-->
							<div class="form-row form-group">
								<div class="col-12 col-sm-5 pr-2">
									<label id="comments-label" for="comments" class="label-sm-right">
										Any Comments or Suggestions:
									</label>
								</div>
								<div class="col-12 col-sm-7">
									<textarea id="comments" name="comments" placeholder="Enter your comment here..." class="form-control"></textarea>
								</div>
							</div>
							<!--Submit Button Row-->
							<div class="form-row">
								<button id="submit" type="submit" 
												class="btn btn-info mx-auto">
									Submit
								</button>
							</div>
							
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<footer class="footer">
</footer>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>

  

</body>

</html>
