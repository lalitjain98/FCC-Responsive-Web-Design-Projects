<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Tribute Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="main" class="container-fluid">
	<header class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-auto mx-auto">
					<h1 id="title" class="col-12 mx-auto header-title text-center">
						Dr. A.P.J. Abdul Kalam
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-auto mx-auto">
					<blockquote id="title" 
											class="col-10 col-sm-8 mx-auto text-center blockquote header-quote">
					Man needs his difficulties because they are necessary to enjoy success.
					</blockquote>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div id="img-div" class="row">
			<div class="col-12 col-sm-auto mx-auto">
				<div class="row">
					<div class="col col-sm-10 offset-sm-1 max-auto">
						<img id="image" src="http://www.abdulkalam.com/kalam/theme/assets/images/speechkalam/K32.jpg" class="img img-fluid rounded d-block align-self-center">
						</img>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-sm-10 mx-auto">
						<p class="text-center img-caption" id="img-caption">
							Image Source: http://www.abdulkalam.com
						</p>
					</div>
				</div>

			</div>

		</div>
		<div class="row">
			<div class="col-12 col-sm-10 mx-auto text-justify content" id="tribute-info">
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="row">
				<p class="col-12 text-footer mx-auto lead font-weight-normal text-center">
					Read More about Dr. APJ Abdul Kalam on
					<a id="tribute-link" href="http://www.abdulkalam.com/kalam/theme/jsp/guest/index.jsp" class="text-center text-decoration-none font-weight-bold footer-link" target="_blank">
					Official Website
				</a>
				</p>
			</div>
		</div>
	</footer>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
